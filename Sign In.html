<!DOCTYPE html>
<html lang="en">
<head>
    <title>Custom PC Building</title>
    <link rel="stylesheet" href="Sign In.css">
    <script>
        function validateForm() {
            var email = document.forms["myForm"]["email"].value;
            var password = document.forms["myForm"]["password"].value;
            if (email == "" || password == "") {
                alert("Email and Password must be filled out");
                return false;
            }
            else {
                alert("Form submitted successfully");
                return true;
            }
        }
    </script>
</head>
<body>       
    <h2 class="logo"><a href="index.html">Custom PC Building</a></h2>
    <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Your Account</h1>    
    <div class="form">
        <form name="myForm" method="post" onsubmit="return validateForm()">
            <h2>Sign In Here</h2>
            <input type="email" name="email" placeholder="Enter Email Here" maxlength="30">
            <input type="password" name="password" placeholder="Enter Password Here">
            <button class="btnn"><a href="#">Sign In</a></button>
            <p class="link">Don't have an account?<br>
            <a href="Sign Up.html"> Sign up</a> </a> here</a></p>              
        </form>
    </div>
</body>
</html>
